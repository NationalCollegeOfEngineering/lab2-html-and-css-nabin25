<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Input types</title>
</head>
<body>
    <fieldset>
        <legend>Input Form</legend>
        <form action="" method="POST">
            Name: <input type="text" placeholder="Enter your name"><br>
            Password: <input type="password" placeholder="Enter password"><br>
            Date of birth: <input type="date"><br>
            Gender: <input type="radio" name="gender">Male <input type="radio" name="gender"> Female <br>
            Languages: <input type="checkbox" name="lang">English <input type="checkbox" name="lang">Nepali <br>
            Time for visit: <input type="time"> <br>
            Email: <input type="email"> <br>
            Favourite color: <input type="color"> <br>
            Choose File <input type="file"> <br>
            Search <input type="search"><br>
            Enter a number: <input type="number"><br>
            Enter your telephone number: <input type="tel"><br>
            <input type="button" value="Click me"> <br>
            <input type="submit" value="Submit">
        </form>
    </fieldset>
</body>
</html>
