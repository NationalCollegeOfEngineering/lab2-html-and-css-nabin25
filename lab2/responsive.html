<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Design Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
  }

  .content {
    float: left;
    width: 70%;
    padding: 1rem;
  }

  .sidebar {
    float: left;
    width: 30%;
    padding: 1rem;
    background-color: #f5f5f5;
  }

  img {
    max-width: 100%;
    height: auto;
  }

  @media screen and (max-width: 1024px) {
    .container {
      padding: 1rem;
    }

    .content, .sidebar {
      width: 100%;
      float: none;
    }
  }

  @media screen and (max-width: 768px) {
    .header {
      font-size: 1.5rem;
    }

    .content, .sidebar {
      padding: 0.5rem;
    }

    .sidebar {
      background-color: #fff;
    }
  }

  @media screen and (max-width: 480px) {
    .header {
      font-size: 1.2rem;
    }
  }

  @media screen and (max-width: 320px) {
    .content, .sidebar {
      padding: 0.3rem;
    }
  }
</style>
</head>
<body>
<div class="header">
  <h1>Responsive Design Example</h1>
</div>
<div class="container">
  <div class="content">
    <h2>Main Content</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus quis urna in justo pulvinar fringilla.</p>
    <img src="https://via.placeholder.com/800x400" alt="Placeholder Image">
  </div>
  <div class="sidebar">
    <h2>Sidebar</h2>
    <ul>
      <li><a href="#">Link 1</a></li>
      <li><a href="#">Link 2</a></li>
      <li><a href="#">Link 3</a></li>
    </ul>
    <img src="https://via.placeholder.com/300x200" alt="Placeholder Image">
  </div>
</div>
</body>
</html>
